<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}
<!--http://stackoverflow.com/questions/18165533/how-to-draw-a-line-link-between-two-points-on-a-d3-map-based-on-latitude-lon-->
</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js" charset="utf-8"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width  = 960,
    height = 547;

// needed for zoom
var scale0 = (width - 1) / 2 / Math.PI;

var projection = d3.geo.patterson()
    .scale(153)
    .translate([width / 2, height / 2])
    .precision(1);

/*
var zoom = d3.behavior.zoom()
    .translate([width / 2, height / 2])
    .scale(scale0)
    .scaleExtent([scale0, 8 * scale0])
    .on("zoom", zoomed); */

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

svg.append("path")
   .datum(graticule)
   .attr("class", "graticule")
   .attr("d", path);

// needed for zoom
var g = svg.append("g");
// svg.call(zoom).call(zoom.event);

var mapGroup   = g.append('g');
var arcGroup   = g.append('g');
var imageGroup = g.append('g');
var pointGroup = g.append('g');

d3.json("world-50m.json", function(error, world) {
  if (error) throw error;

    // for non-zoom this should be svg (not g.*)
    mapGroup.insert("path", ".graticule")
            .datum(topojson.feature(world, world.objects.land))
            .attr("class", "land")
            .attr("d", path)

    mapGroup.insert("path", ".graticule")
            .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
            .attr("class", "boundary")
            .attr("d", path); 

    d3.json("dso_cgps.json", function(error, data) {
        if (error) throw error;
        imageGroup.selectAll("image")
                  .data(d3.entries(data))
                  .enter()
                  .append("circle")
                  .attr("r", 1)
                  .attr("cx", function(d) {
                        return projection([d.value["longitude_east"], d.value["latitude_north"]])[0];
                  })
                  .attr("cy", function(d) {
                        return projection([d.value["longitude_east"], d.value["latitude_north"]])[1];
                  })
                  .attr("stroke", "orange")
                  .attr("fill", "red");
    });


});

// zoom and pan
var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        g.selectAll("circle")
            .attr("d", path.projection(projection));
        g.selectAll("path")  
            .attr("d", path.projection(projection)); 
});

d3.select(self.frameElement).style("height", height + "px");
svg.call(zoom)

</script>
</body>
</html>
